<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Phone Number">
        
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address">

        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox"> Have you ever lived with a Dog before?

        <label for="multiSelect">Please select your preferred breeds</label>
        <select name="multiSelect" id="multiSelect">
            <option value="Pedigree">Pedigree</option>
            <option value="Royal Canin">Royal Canin</option>
            <option value="Drools">Drools</option>
        </select>
        <input type="submit" id="submit">

    <script type="text/javascript" src="./script.js">
</script>
